<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
        <div>
            <nav>
                <span id="+h">▲</span>
                <span id="+m">▲</span>
                <span id="+s">▲</span>
            </nav>
            <h1>00:00:00</h1>
            <nav>
                <span id="-h">▼</span>
                <span id="-m">▼</span>
                <span id="-s">▼</span>
            </nav>
        </div>

        <nav class="btn">
            <span class="init">
                ■
            </span>
            <span class="start">
                ▶
            </span>
            <span class="stop hidden">
                ❚❚
            </span>
        </nav>

        <script src="timer.js"></script>
    </body>
</html>
